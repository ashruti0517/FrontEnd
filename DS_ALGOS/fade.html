<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn(5000);
    $("#div2").fadeIn(7000);
    $("#div3").fadeIn(10000);
  }),
  $("button").click(function(){
    $("#div1").fadeOut(5000);
    $("#div2").fadeOut(8000);
    $("#div3").fadeOut(10000);
  });
});
</script>
</head>
<body>

<p>COLORS</p>
<button>Click</button><br><br>

<div id="div1" style="width:100px;height:100px;display:none;background-color:pink;"></div><br>
<div id="div2" style="width:100px;height:100px;display:none;background-color:lightgreen;"></div><br>
<div id="div3" style="width:100px;height:100px;display:none;background-color:lightblue;"></div>

</body>
</html>
